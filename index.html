<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>

		<link rel="stylesheet" href="style.css" />

		<!-- Roboto font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<button type="button" id="new-book">NEW BOOK</button>
		<form id="book-form">
			<h2>Add a book</h2>
			<label for="title">Title :</label>
			<input type="text" id="title" name="title" />

			<label for="author">Author: </label>
			<input type="text" id="author" name="author" />

			<label for="pages">Pages: </label>
			<input type="number" id="pages" name="pages" />

			<label for="read">Read:</label>
			<input type="radio" id="read" name="read" />Yes
			<input type="radio" id="not-read" name="not-read" /> No

			<button type="submit" id="submit-button">Submit Book</button>
		</form>

		<!-- Display book data div -->
		<div id="display-book-data"></div>

		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
