<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form class="book-form">
			<h2>Add a book</h2>
			<label for="title">Title :</label>
			<input type="text" class="book title" name="title" />

			<label for="author">Author: </label>
			<input type="text" class="book author" name="author" />

			<label for="pages">Pages: </label>
			<input type="number" class="book pages" name="pages" />

			<label for="read">Read:</label>
			<input type="radio" class="book read-yes" name="read" />Yes
			<input type="radio" class="book read-no" name="read" /> No

			<button type="submit">Submit Book</button>
		</form>
	</body>
</html>
